<ion-view title="New booking">
    <ion-content padding="true" class="has-header">

        <div id="map" style="width:100%;height:600px;"></div>

        <div style="position: absolute; top: 30px; left: 30px; right: 30px; left: 30px">
            <form>
                <label class="item item-input">
                    <span class="input-label">Destination address: </span>
                    <input type="text" placeholder="" ng-model="formData.destinationAddress">

                </label>

                <label class="item item-input">
                    <span class="input-label">Coordinates: </span>
                    <input type="number" placeholder="" disabled="disabled" ng-model="formData.destinationLatitude">
                    <input type="number" placeholder="" disabled="disabled" ng-model="formData.destinationLongitude">
                </label>

                <button class="button button-stable button-block" ng-click="submitDestinationAddress()">Verify Address</button>

                <label class="item item-input">
                    <span class="input-label">Approx. time of arrival: </span>
                    <input type="number" placeholder="" disabled="disabled">
                </label>

                <button class="button button-stable button-block " ng-click="submitBooking()">Submit Booking</button>

            </form>
        </div>
        
    </ion-content>
</ion-view>
