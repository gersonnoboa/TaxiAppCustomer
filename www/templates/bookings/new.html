<ion-view title="New booking">
    <ion-content padding="true" class="has-header">

    <div id="map" style="width:100%;height:600px;"></div>

    <div style="position: absolute; top: 30px; left: 30px; right: 30px; left: 30px">
        <form>
            <label class="item item-input">
                <span class="input-label">Pickup address</span>
                <input type="text" placeholder="" ng-model="formData.pickupAddress">
            </label>
            <label class="item item-input">
                <span class="input-label">Latitude</span>
                <input type="number" placeholder="" ng-model="formData.pickupLatitude" disabled="disabled">
            </label>
            <label class="item item-input">
                <span class="input-label">Longitude</span>
                <input type="number" placeholder="" ng-model="formData.pickupLongitude" disabled="disabled">
            </label>
            <button class="button button-stable button-block " ng-click="submit()">Continue</button>
        </form>
    </div>
        
    </ion-content>
</ion-view>
