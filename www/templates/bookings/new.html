<ion-view title="New booking">
    <ion-content padding="true" class="has-header">

    <div> <!-- style="position: absolute; top: 30px; left: 30px; right: 30px; left: 30px"-->
        <form>
            <ion-list>
                <ion-item>
                    <div style="width: 50%; float: left;">
                        <label class="item-input">
                            <span class="input-label">Pickup:</span>
                            <input type="text" placeholder="" ng-model="formData.pickupAddress" />
                        </label>    
                    </div>
                    <div style="width: 50%; float: right;">
                        <button class="button button-stable button-block" style="max-width: 100%;" ng-click="submitPickupAddress()">Verify Address</button>    
                    </div>
                </ion-item>

                <ion-item>
                    <div style="width: 50%; float: left;">
                        <label class="item-input">
                            <span class="input-label">Destination: </span>
                            <input type="text" placeholder="" ng-model="formData.destinationAddress" />
                        </label>
                    </div>
                    <div style="width: 50%; float: right;">
                        <button class="button button-stable button-block" style="max-width: 100%;" ng-click="submitDestinationAddress()">Verify Address</button> 
                    </div>
                </ion-item>

                <ion-item>
                    <label class="item item-input">
                        <span class="input-label">Approx. time of arrival: </span>
                        <input type="number" placeholder="" disabled="disabled" ng-model="formData.timeOfArrival" />
                    </label>
                    <button class="button button-stable button-block " ng-click="submitBooking()">Submit Booking</button>
                </ion-item>
            </ion-list>
            
            <!-- <label class="item item-input">
                <span class="input-label">Coordinates</span>
                <input type="number" placeholder="" ng-model="formData.pickupLatitude" disabled="disabled">
                <input type="number" placeholder="" ng-model="formData.pickupLongitude" disabled="disabled">
            </label> -->

            

            <!-- <label class="item item-input">
                <span class="input-label">Coordinates: </span>
                <input type="number" placeholder="" disabled="disabled" ng-model="formData.destinationLatitude">
                <input type="number" placeholder="" disabled="disabled" ng-model="formData.destinationLongitude">
            </label> -->

            
            
            
            
        </form>
    </div>

    <div id="map" style="width:100%;height:600px;"></div>
        
    </ion-content>
</ion-view>
