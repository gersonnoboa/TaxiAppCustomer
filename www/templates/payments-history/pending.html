<ion-view view-title="Pending Requests">
  <ion-content>
    <ion-list>
      <ion-item>
        <label class="item item-show">
          <span class="input-label">Booking</span>
          <span class="input-label">From {{formData.pickupAddress}}</span>
          <span class="input-label">To {{formData.destinationAddress}}</span>
          <span class="input-label">Taxi will arrive in {{formData.timeOfArrival}}</span>
          <span class="input-label">Approximately {{formData.cost}} to pay</span>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
